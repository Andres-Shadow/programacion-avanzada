<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PÃ¡gina de registro de un cliente</title>
</h:head>
<h:body>

    <p:panel header="Registro de clientes" style="align-content: center">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel  for="direccion_teeatro"  value="Direccion del teatro:"  />
                <p:inputText id="direccion_teeatro" value="#{teatroBean.teatro.direccion}" required="true" />

                <p:outputLabel for="nombre_teatro" value="Nombre del teatro:" />
                <p:inputText id="nombre_teatro" value="#{teatroBean.teatro.nombre}"  required="true"/>

                <p:outputLabel for="id_admin" value="Id de su administrador: " />
                <p:password id="id_admin" value="#{teatroBean.teatro.admin}" />

                <p:outputLabel for="id_ciudad" value="Id de donde se encuentra: " />
                <p:inputText id="id_ciudad" value="#{teatroBean.teatro.ciudad}" />

            </h:panelGrid>
            <p:commandButton action="#{teatroBean.registrarTeatro()}" value="Registrar" update="@form" />
            <p:growl for="mensaje_bean"/>
        </h:form>
    </p:panel>
</h:body>
</html>
