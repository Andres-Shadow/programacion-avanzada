<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min" library="js"/>
    <h:outputStylesheet name="styles.css" library="css"/>
    <title>DETALLE PELICULA</title>
</h:head>
<h:body>

    <div class="px-4 pt-5 my-5 text-center border-bottom ">
        <h1 class="display-4 fw-bold">#{detallePeliculaBean.pelicula.nombre}</h1>
        <div class="col-lg-6 mx-auto div-separador">
            <p class="lead mb-4">#{detallePeliculaBean.pelicula.sinopsis}</p>

        </div>
        <div class="col-lg-6 mx-auto div-separador">
            <p class="lead mb-4">#{detallePeliculaBean.pelicula.reparto}</p>

        </div>
        <div class="col-lg-6 mx-auto div-separador">
            <strong class="d-inline-block mb-2 text-primary">

                    <p:chip label="#{detallePeliculaBean.pelicula.genero}"/>

            </strong>

        </div>
        <div class= "div-separador">
            <div class="overflow-hidden" style="max-height: 30vh;">
                <div class="container px-5">
                    <img class="imagen-pelicula" src="#{detallePeliculaBean.pelicula.obtenerImagenPrincipal()}" alt=""/>
                </div>
            </div>

            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">
                    <strong class="d-inline-block mb-2">
                        <h1>
                            Trailler
                        </h1>
                    </strong>
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/bZ9sXOomNbk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>

                </div>
            </div>
        </div>
    </div>



</h:body>
</html>
