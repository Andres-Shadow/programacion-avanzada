<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de registro de un cliente</title>
</h:head>
<h:body>

    <p:panel header="Registro de clientes" style="align-content: center">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel  for="nombre_usuario"  value="Nombre:"  />
                <p:inputText id="nombre_usuario" value="#{clienteBean.cliente.nombre}" required="true" />

                <p:outputLabel for="email_usuario" value="Email:" />
                <p:inputText id="email_usuario" value="#{clienteBean.cliente.email}"  required="true"/>

                <p:outputLabel for="contra_usuario" value="Contraseña: " />
                <p:password id="contra_usuario" value="#{clienteBean.cliente.contrasenia}" required="true" feedback="true"/>

                <p:outputLabel for="contra2_usuario" value="Confirmar contraseña: " />
                <p:password id="contra2_usuario" value="#{clienteBean.confirmacionContra}" required="true"/>

                <p:outputLabel for="puntos_usuario" value="Puntos: " />
                <p:inputText id="puntos_usuario" value="#{clienteBean.cliente.puntos}" required="true"/>

            </h:panelGrid>
            <p:commandButton action="#{clienteBean.registrarCliente()}" value="Registrar" update="@form" />
            <p:growl for="mensaje_bean"/>
        </h:form>
    </p:panel>
</h:body>
</html>
