<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="card container m-auto">
            <h:form>
                <p:dataScroller value="#{busquedaBean.peliculas}" var="pelicula" chunkSize="10">
                    <div class="product">
                        <div class="product-list-item p-5">
                            <div class="product-list-detail">
                                <img src="#{pelicula.obtenerImagenPrincipal()}" alt="" class="imagen-pelicula"/>
                                <div class="product-name" >#{pelicula.nombre} </div>
                                <div class="product-description">#{pelicula.sinopsis}</div>
                                <i class="pi pi-tag product-category-icon"/>
                                <span class="product-category">#{pelicula.genero}</span>
                                <a href="/admin_teatro/detalle_pelicula.xhtml?pelicula_id=#{pelicula.id}" class="text-decoration-none">Mas informaci√≥n</a>
                            </div>
                        </div>
                    </div>
                </p:dataScroller>
            </h:form>
        </div>




    </ui:define>


</ui:composition>
</html>
