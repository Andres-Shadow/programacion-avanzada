<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>

    <h:outputStylesheet name="styles.css" library="css"/>

    <title>Unicine | <ui:insert name="title"/>Inicio</title>
</h:head>
<h:body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

                </a>
                <h:graphicImage library="img" name="icono.png" styleClass="img-icon me-2" />
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.xhtml" class="nav-link px-2 text-secondary">INICIO</a></li>
                    <li><a href="admin/gestion_peliculas.xhtml" class="nav-link px-2 text-white">GESTIONAR PELICULA</a></li>
                    <li><a href="admin_teatro/gestion_salas.xhtml" class="nav-link px-2 text-white">GESTIONAR SALA</a></li>
                    <li><a href="admin/gestion_teatro.xhtml" class="nav-link px-2 text-white">GESTIONAR TEATRO</a></li>
                    <li><a href="" class="nav-link px-2 text-white">PERFIL</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>

                </ul>


                <h:form styleClass="barraBusqueda me-5">
                    <div class="input-searchui-inputgroup" >
                        <p:inputText placeholder="¿Qué película está buscando?" required="true" value="#{busquedaBean.busqueda}" styleClass="form_busqueda" />
                        <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />

                    </div>
                </h:form>


                <div class="text-end">

                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <p:linkButton value="REGISTRARSE" href="cliente/registro.xhtml" />

                </div>


            </div>
        </div>
    </header>



    <div id="contenido" >
        <ui:insert name="content">

        </ui:insert>
    </div>




    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; Proyecto Unicine 2022 rojo hp</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            </ul>
        </footer>
    </div>


</h:body>
